[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "preprocess_toolbox"
version = "0.0.1"
description = "A preprocessing toolbox for converting datasets into assets ready for ML based workloads"
readme = "README.rst"
authors = [
  {name = "James Byrne", email = "digitalinnovation@bas.ac.uk"}
]
maintainers = [
  {name = "James Byrne", email = "digitalinnovation@bas.ac.uk"}
]
classifiers = [

]
license = {text = "MIT license"}
dependencies = [
    "download-toolbox",
    "orjson",
]

[project.optional-dependencies]
dev = [
    "mypy",  # linting
    "ruff",  # linting
    "watchdog",
    "flake8",
    "tox",
    "coverage",
    "twine",
    "pytest",
    "black",
    "build",
    "importlib_metadata",
    "pre-commit",
]
docs = [
  "jinja2",
  "Sphinx",
  "myst_parser"
]

[project.scripts]
preprocess_init_loader = "preprocess_toolbox.cli:init_loader"

preprocess_missing_spatial = "preprocess_toolbox.data.cli:missing_spatial"
preprocess_missing_time = "preprocess_toolbox.data.cli:missing_time"
preprocess_regrid = "preprocess_toolbox.data.cli:regrid"
preprocess_rotate = "preprocess_toolbox.data.cli:rotate"

# TODO: The following will incorporate correction calculation AND icenet_process normalisation / variable preparation w.r.t source data
preprocess_amsr2 = "preprocess_toolbox.dataset.cli:amsr2"
preprocess_cmip6 = "preprocess_toolbox.dataset.cli:cmip6"
preprocess_era5 = "preprocess_toolbox.dataset.cli:era5"
# TODO: preprocess_hres = "preprocess_toolbox.data.cli:hres"
# TODO: preprocess_oras5 = "preprocess_toolbox.data.cli:oras5"
preprocess_osisaf = "preprocess_toolbox.dataset.cli:osisaf"

# Generation of metadata types
preprocess_gen_date = "preprocess_toolbox.metadata.cli:date"
preprocess_gen_mask = "preprocess_toolbox.metadata.cli:mask"


[project.urls]

bugs = "https://github.com/antarctica/preprocess_toolbox/issues"
changelog = "https://github.com/antarctica/preprocess_toolbox/blob/master/changelog.md"
homepage = "https://github.com/antarctica/preprocess_toolbox"

[tool.setuptools]
py-modules = ["preprocess_toolbox"]

[tool.setuptools.dynamic]
version = {attr = "preprocess_toolbox.__version__"}
readme = {file = ["README.md"]}

[tool.setuptools.package-data]
"*" = ["*.*"]

# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

